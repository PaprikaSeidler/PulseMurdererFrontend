<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <title>Welcome</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .player-card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            width: 250px;
            margin: 0 auto;
        }

        .status {
            margin-top: 20px;
        }
    </style>
</head>

<body class="fullscreen-center">
    <h2>Welcome to the Game</h2>
    <div>
        <img src="/img/bloodTL.png" class="splatter top-left" />
        <img src="/img/bloodTR.png" class="splatter top-right" />
        <img src="/img/bloodBL.png" class="splatter bottom-left" />
        <img src="/img/bloodBR.png" class="splatter bottom-right" />
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
        <div id="playerInfo" class="player-card hidden">
            <p><strong>Name:</strong> <span id="playerName"></span></p>
            <p hidden><strong>ID:</strong> <span id="playerId"></span></p>
            <p><strong>Status:</strong> <span id="playerStatus"></span></p>
            <div>
                <h4>
                    <p id="roleInfo"></p>
                    <p>Status: <span id="status"></span></p>
                </h4>
                <div id="voteSection">
                    <label for="voteTarget">Vote for a player:</label>
                    <select id="voteTarget"></select>
                    <button id="voteButton">Vote</button>
                </div>
                <div id="killSection" style="display:none;">
                    <label for="killTarget">Kill a player:</label>
                    <select id="killTarget"></select>
                    <button id="killButton">Kill</button>
                </div>
            </div>
        </div>

        <script src="./Scripts/playerPage.js"></script>
</body>

</html>
