<!DOCTYPE html>
<html>

<head>
    </svg>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>UDP Data Display</title>
</head>

<body style="background-color: rgb(223, 220, 219); color: black;">
    <div>
        <img src="/img/bloodTL.png" class="splatter top-left" />
        <img src="/img/bloodTR.png" class="splatter top-right" />
        <img src="/img/bloodBL.png" class="splatter bottom-left" />
        <img src="/img/bloodBR.png" class="splatter bottom-right" />
    </div>
    <div class="content container mt-4">
        <h1>UDP Data Display</h1>
        <div id="data">Connecting...</div>
        <script>
            // Replace with your server's WebSocket URL
            const ws = new WebSocket("ws://localhost:8080");

            ws.onopen = function () {
                document.getElementById("data").innerText = "Connected";
            };

            ws.onmessage = function (event) {
                document.getElementById("data").innerText = event.data.replace(/\.\d+/g, '');
            };

            ws.onerror = function (error) {
                console.log("WebSocket Error: " + error);
                document.getElementById("data").innerText = "Error";
            };

            ws.onclose = function () {
                document.getElementById("data").innerText = "Disconnected";
            };
        </script>
        <div id="app">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>IsAlive</th>

                    </tr>
                </thead>
                <tbody>
                    <tr v-for="player in Players" :key="player.id">


                        <td>{{ player.name }}</td>

                        <td>{{ player.isAlive }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
