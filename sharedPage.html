<!DOCTYPE html>
<html>

<head>
    </svg>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Pulse Murderer</title>
</head>

<body style="background-color: rgb(223, 220, 219); color: black;">
    <div>
        <img src="/img/bloodTL.png" class="splatter top-left" />
        <img src="/img/bloodTR.png" class="splatter top-right" />
        <img src="/img/bloodBL.png" class="splatter bottom-left" />
        <img src="/img/bloodBR.png" class="splatter bottom-right" />
    </div>
    <div class="content container mt-4">
        <div id="app">
            <h1>Pulse Murderer - Game Page</h1></br>
            <h3 class="text-danger mb-5">Who's the Murderer?</h3>
            <h4>Round {{roundCount}}</h4>
            <h5>Voting starts in:</h5>
            <div id="countdown" class="text-center mt-4" style="font-size: 24px; font-weight: bold;">
                00:30
            </div></br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Player status</th>
                        <th>Pulse</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="player in Players" :key="player.id" :class="{'dead': !player.isAlive}">
                        <td>{{ player.name }}</td>
                        <td :class="{'dead': !player.isAlive}">
                            {{ player.isAlive ? 'Alive ðŸŸ¢' : 'Dead ðŸ’€' }}
                        </td>
                        <td>
                            <div id="data">Connecting...</div>
                            <script>
                                // Replace with your server's WebSocket URL
                                const ws = new WebSocket("ws://localhost:8080");

                                ws.onopen = function () {
                                    document.getElementById("data").innerText = "Connected";
                                };

                                ws.onmessage = function (event) {
                                    document.getElementById("data").innerText = event.data.replace(/\.\d+/g, '');
                                };

                                ws.onerror = function (error) {
                                    console.log("WebSocket Error: " + error);
                                    document.getElementById("data").innerText = "Error";
                                };

                                ws.onclose = function () {
                                    document.getElementById("data").innerText = "Disconnected";
                                };
                            </script>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
