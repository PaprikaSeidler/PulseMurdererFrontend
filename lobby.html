<html lang="en">

<head>
    </svg>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Player</title>
</head>

<body style="background-color: rgb(223, 220, 219); color: black;">
    <div id="app" class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div>
            <img src="/img/bloodTL.png" class="splatter top-left" />
            <img src="/img/bloodTR.png" class="splatter top-right" />
            <img src="/img/bloodBL.png" class="splatter bottom-left" />
            <img src="/img/bloodBR.png" class="splatter bottom-right" />
        </div>

        <div class="content container mt-4">
            <h1 class="text-center">Waiting for the game to start</h1>
            <h3 class="text-center mt-5">Players:</h3>
            <div class="d-flex flex-wrap justify-content-center">
                <div v-for="player in Players" :key="player.id" class="text-center m-3">
                    <div>
                        <img src="/img/avatar.png" alt="Avatar" class="rounded-circle"
                            style="width: 50px; height: 50px;">
                        <p>{{ player.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
